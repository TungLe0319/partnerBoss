    body.debug .container,

            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseExample"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            SHOP

        </p>
        <div class="collapse" id="collapseExample">
          <div class="card card-body">
            <ul class="mx-1">
              <li>
                BUY POTION <i class="bi bi-heart-fill text-danger"></i
                ><i

                <i class="bi bi-coin text-warning"></i>
              </li>
              <li id="recruit-mage" onclick="recruitMage()">
                RECRUIT MAGE
                
                <i class="mdi mdi-magic-staff text-danger fs-3"></i> 100
                
                
                <i class="bi bi-coin text-warning"></i>
              </li>
              <li onclick="recruitThief()">
                RECRUIT THIEF
                <i class="mdi mdi-knife-military text-dark fs-3"></i> 500

              </li>

          </div>
        </div>

    <main>
      <!-- BOSS -->

        <div class="col-md-12 d-flex justify-content-center pt-3">

              src=" https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fmedia.istockphoto.com%2Fillustrations%2Fthe-boss-fight-with-lava-demon-illustration-id1062560102%3Fk%3D6%26m%3D1062560102%26s%3D170667a%26w%3D0%26h%3DxWaUqr22mqzA6U-uDm0fdha_-U9bPrzL__ymsuCR2SA%3D&f=1&nofb=1"
              alt="boss"
            />
            <div class="card-body">
              <div>
                <h5 class="card-title text-center">Boss Name?</h5>
              </div>
              <div id="bossStats" class="text-center">
                Health:
                <span id="boss-health" class="fs-4 text-danger"></span>
              </div>
              <div>
                <div class="text-center">
                  Lvl: <span id="boss-level" class="fs-4 text-success"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ------ -->
      <!-- HEROS -->

      
      <section class="container-fluid"></section>
      <div class="row">
        <!-- Hero 1 -->
        <div class="col-md-3 d-flex justify-content-center px-3 pt-1 pb-1">

          </div>

        
        </div>
